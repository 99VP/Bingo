<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Библиотека усложнений Minecraft Bingo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 60;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      padding: 8px 16px;
      display: flex;
      justify-content: center;
    }
    .top-links {
      font-size: 14px;
      text-align: center;
      max-width: 900px;
      width: 100%;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover { text-decoration: underline; }

    .page {
      padding: 78px 16px 24px;
      display: flex;
      justify-content: center;
    }
    .content {
      width: 100%;
      max-width: 960px;
      text-align: center;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 14px;
      color: #9ca3af;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      margin-top: 24px;
      text-align: left;
    }
    .section-header {
      position: sticky;
      top: 46px;
      z-index: 50;
      padding: 8px 0 6px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      text-align: center;
    }
    .section-title {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .list {
      margin-top: 12px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 15px;
      text-align: left;
    }
    .diff-item {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
    }
    .diff-index {
      font-weight: 600;
      color: #a5b4fc;
      margin-right: 6px;
    }
    
    .footer {
  	margin-top: 24px;
  	font-size: 12px;
  	color: #9ca3af;
  	max-width: 720px;
  	margin-left: auto;
  	margin-right: auto;
  	text-align: center;
    }

    @media (max-width: 640px) {
      .list {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-links">
      <a href="index.html">← Вернуться к игре</a>
      &nbsp;|&nbsp;
      <a href="items.html">Библиотека предметов</a>
    </div>
  </div>

  <div class="page">
    <div class="content">
      <h1>Библиотека усложнений</h1>
      <p>
        Здесь собраны дополнительные правила для игры Bingo.
      </p>

      <div class="section">
        <div class="section-header">
          <div class="section-title">Умеренные правила</div>
        </div>
        <div class="list" id="diffList"></div>
      </div>

      <div class="footer">
        Усложнения делают игру интереснее и живее. Следуйте им, договаривайтесь с друзьями и устраивайте настоящие приключения в каждом забеге.
      </div>
    </div>
  </div>

  <script src="challenges.js"></script>
  <script>
    const diffList = document.getElementById("diffList");

    if (Array.isArray(difficulties) && difficulties.length > 0) {
      difficulties.forEach((text, i) => {
        const div = document.createElement("div");
        div.className = "diff-item";

        const idxSpan = document.createElement("span");
        idxSpan.className = "diff-index";
        idxSpan.textContent = (i + 1) + ".";

        const textSpan = document.createElement("span");
        textSpan.textContent = " " + text;

        div.appendChild(idxSpan);
        div.appendChild(textSpan);
        diffList.appendChild(div);
      });
    } else {
      diffList.textContent = "Список усложнений не найден. Проверь файл challenges.js.";
    }
  </script>
</body>
</html>
